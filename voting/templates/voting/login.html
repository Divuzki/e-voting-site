{% extends "voting/base.html" %}
{% load static %}
{% block content %}

    <div class="login-box">
        <div class="login-logo" style="
        display: flex;
        justify-content: center;
        align-items: center;

            ">
            <!-- department logo and school logo -->
            <img src="{% static 'images/logo.png' %}" alt="BIU Logo" class="img-circle" width="100px"
                height="100px">
                <!-- divider -->
                <span style="
                border-left: 5px solid #eae1e174;
                height: 100px;
                margin-left: 10px;
                margin-right: 10px;

                "></span>
            <img src="{% static 'images/biu-logo.png' %}" alt="NIMELSSA Logo" class="img-circle" width="100px"
                height="100px">
        </div>

        <div class="login-box-body">
            <p class="login-box-msg">Sign in to start your session</p>

            <form action="{% url 'account_login' %}" method="POST">
                {% csrf_token %}
                <div class="form-group has-feedback">
                    <input type="text" class="form-control" name="username" placeholder="Username" required>
                    <span class="glyphicon glyphicon-user form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input type="password" class="form-control" name="password" placeholder="Password" required>
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
                <div class="row">
                    <div class="col-xs-4">
                        <button type="submit" class="btn btn-primary btn-block btn-flat" name="login"><i
                                class="fa fa-sign-in"></i> Sign In</button>
                    </div>
                    <div class="pull-right col-xs-4">
                        <a  class="btn btn-primary btn-block btn-flat" href="{% url 'account_register' %}"><i class="fa fa-upload"></i> Register</a>
                    </div>
                </div>
            </form>
        </div>
            </div>

 
{% endblock content %}
